{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add Components</h1>
    <div class="row">
        <div class="col-md-6">
            <form action="/add_components/{{project_id}}/{{equipment_id}}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Component Names (separated by comma):</label>
                    <textarea id="name" name="name" class="form-control" rows="4"></textarea>
                </div>
                <input type="hidden" name="equipment_id" value="{{ equipment_id }}">
                <input type="hidden" name="project_id" value="{{ project_id }}">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
