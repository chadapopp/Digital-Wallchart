{% extends 'index.html' %}

{% block content %}

<div class="container mt-5 p-5">
    <a href="/create_user" class="btn btn-primary mb-3">Create User</a>
    <a href="/show_all_projects" class="btn btn-secondary mb-3"> Go to Projects</a>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Permissions</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td class="d-flex w-100">
                    <a href="/edit_user/{{ user.id }}" class="btn btn-secondary">Edit User</a>
                    <a href="/delete_user/{{user.id}}" class="btn btn-danger ms-1" onclick="return confirm('Are you sure you want to delete {{ user.first_name }} {{ user.last_name }}. This action cannot be undone. User would have to be added again if needed.')">Delete User</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
