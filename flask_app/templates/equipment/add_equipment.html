{% extends 'index.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center h-100 text-white">
    <div class="mt-5">
        <h1 class="mb-4 text-center">Add Equipment, Components, and Methods</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="p-4">
                    <form id="uploadForm" action="/upload_all/{{ project_id }}" method="post" style="background-color: transparent;" enctype="multipart/form-data">
                        <h3 class="mt-4 text-center">Import from Excel File</h3>
                        <div class="mb-3">
                            <label for="file" class="form-label">Upload Excel File:</label>
                            <input type="file" id="file" name="file" accept=".xlsx, .xls" class="form-control">
                        </div>
                        <input type="hidden" name="user_id" value="{{ user_id }}">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Add Equipment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="loading-screen" id="loadingScreen" style="display: none; align-items: center; justify-content: center;">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
    </div>
    <h3 class="text-center mt-2">Importing Data</h3>
</div>

<script>
document.getElementById('uploadForm').addEventListener('submit', function(event) {
    document.getElementById('loadingScreen').style.display = 'flex';
});

</script>
{% endblock %}
