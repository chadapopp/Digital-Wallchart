{% extends 'index.html' %}

{% block content %}

<div class="container mt-5 d-flex flex-column align-items-center gap-4">
    <h1 class="container text-center mt-4">{{project.project_name}}</h1>
        <div class="welcome-buttons">
            <h3><a href="/wallchart/{{project.id}}">Wallchart</a></h3>
        </div>
        <div class="welcome-buttons">
            <h3><a href="/view_equipment_per_project/{{project.id}}">View Equipment</a></h3>
        </div>
        {% if session['user_role'] == 'admin' %}
        <div class="welcome-buttons">
            <h3><a href="/upload_all/{{ project.id }}">Upload Equipment and Components</a></h3>
        </div>
        <div class="welcome-buttons">
            <h3><a href="/view_users_per_project/{{project.id}}">View Users</a></h3>
        </div>
        <div class="welcome-buttons">
            <h3><a href="/add_user_to_project/{{ project.id }}">Add/Edit Users</a></h3>
        </div>
        {% endif %}
</div>
{% endblock %}
