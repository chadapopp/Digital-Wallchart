{% extends 'index.html' %}

{% block content %}

<div class="container mt-5 p-5">
    <a href="/homepage" class="btn btn-primary mb-5">Home</a>
    <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Project Name</th>
                    <th scope="col">Company</th>
                    <th scope="col">Equipment</th>
                    <th scope="col">Users</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ project.project_name }}</td>
                    <td>{{ project.project_company }}</td>
                    <td>
                        <a href="/view_equipment_per_project/{{project.id}}" class="btn btn-warning">View Equipment</a>
                    </td>
                    <td>
                        <a href="/view_users_per_project/{{project.id}}" class="btn btn-success">User(s)</a>
                    </td>
                    <td>
                        <a href="/edit_project/{{ project.id }}" class="btn btn-primary">Edit Project</a>
                    </td>
                </tr>
            
            </tbody>
    </table>
</div>

{% endblock %}
